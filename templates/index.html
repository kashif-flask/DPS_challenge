<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accident Prediction</title>
</head>
<body>
    <h1>Accident Prediction</h1>
    <form action="/predict" method="post">
        <label for="category">Category:</label>
        <select name="category" required>
            <option value="Verkehrsunfälle">Verkehrsunfälle</option>
            <option value="Alkoholunfälle">Alkoholunfälle</option>
            <option value="Fluchtunfälle">Fluchtunfälle</option>
        </select><br>

        <label for="accident_type">Type:</label>
        <select name="accident_type" required>
            <option value="insgesamt">insgesamt</option>
            <option value="Verletzte und Getötete">Verletzte und Getötete</option>
            <option value="mit Personenschäden">mit Personenschäden</option>
        </select><br>

        <label for="year">Year:</label>
        <select name="year" required>
            {% for y in range(2000, 2026) %}
                <option value="{{ y }}">{{ y }}</option>
            {% endfor %}
        </select><br>

        <label for="month">Month:</label>
        <select name="month" required>
            {% for m in range(1, 13) %}
                <option value="{{ m }}">{{ m }}</option>
            {% endfor %}
        </select><br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <h2>Prediction: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
